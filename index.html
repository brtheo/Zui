<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit App</title>
    <script type="module" src="/src/ZuiTheme.ts"></script>
    <script type="module" src="/src/ZuiButton"></script>
    <script type="module" src="/src/ZuiIcon"></script>
    <script type="module" src="/src/ZuiCheckbox"></script>
    <script>
      globalThis.__JUI__ = {iconProvider: {fa:'https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/regular/'}}
    </script>
    <style>  
    @import url("https://use.typekit.net/zuz7gbu.css");
      :root {   
        font-size: 12px;
        font-family:sans-serif, 'Quicksand', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }   
      body {
        font-size: 2rem;
        zoom: 100%;
      }
      zui-checkbox{
        margin: 5px;
      }
    </style>
</head>
<body>
  <zui-button>button</zui-button>
  <zui-button class="rounded">rounded</zui-button>
  <zui-button transition>transition</zui-button>
  <zui-button class="rounded outlined">outlined</zui-button>
  <zui-button disabled>disabled</zui-button>
  <zui-button iconBefore="account">with icon</zui-button>
  <zui-button iconAfter="account">with icon</zui-button>
  <zui-button icon="account" class="circle"></zui-button>
    <zui-icon name="fa#eye" size="xxxxl"></zui-icon>
    <zui-icon name="circle" size="xxxl"></zui-icon>
    <zui-icon name="square" size="xxl"></zui-icon>
    <zui-icon name="chevron-right" size="xl"></zui-icon>
    <zui-icon name="chevron-down" size="lg"></zui-icon>
    <zui-icon name="chevron-left" color="red"></zui-icon>
    <zui-icon name="chevron-left" size="sm"></zui-icon>
    <zui-icon name="chevron-up" size="xs"></zui-icon>

    <zui-checkbox>
      this is a checkbox
    </zui-checkbox>
    <zui-checkbox id="listened">
      this is a listened checkbox
    </zui-checkbox>
    <zui-checkbox transition disabled checked>
      this is a disabled checkbox
    </zui-checkbox>
    <zui-checkbox transition >
      this is a checkbox with transition
    </zui-checkbox>
    <zui-checkbox transition class="rounded">
      this is a rounded checkbox
    </zui-checkbox>
    <zui-checkbox 
      transition 
      style="
        --zuiCheckboxAccentColor: teal;
        --zuiCheckboxThickness: 2px;
        --zuiCheckboxRadius: 200vmax;
        --zuiIconSize: .75rem">
      this is a styled checkbox
    </zui-checkbox>
    <zui-checkbox checked
    style="--zuiIconSize: 1.5rem"
    icon="check-outline">
      this is a checkbox with a different icon
    </zui-checkbox>
    <zui-checkbox transition style="--zuiCheckboxAccentColor: magenta;  --zuiCheckboxRadius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    --zuiIconSize: 1rem"
    icon="emoticon-poop">
      this is a weird checkbox
    </zui-checkbox>
    <script>
      document.querySelector('#listened').addEventListener('change',e => {
        console.log('i listen ! Am i checked ?', e.currentTarget.checked)
      })
      document.querySelector('zui-button').addEventListener('click',e => {
        console.log('i listen ! Am i checked ?')
      })
    </script>
</body>
</html>
